<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.david.petclinicdemo.model.Owner"*/-->
<h1 th:text="'List of Owners'">Owners List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Hunter</td>
        <td th:text="${owner.lastName}">Biden</td>
    </tr>
    </tbody>
</table>
</body>
</html>
